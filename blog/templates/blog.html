{% extends "base.html" %}

{% block scripts %}
  {{ super() }}
  <script type="text/javascript" async src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
{% endblock %}

{% block page_content %}
  {{ super() }}
  {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <hr>
    <p>{{ post.html|safe }}</p>
  {% endfor %}
{% endblock %}
